<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Романова Анна</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .profile-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 40px rgba(50, 50, 93, 0.15), 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .profile-header {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            padding: 40px 30px 100px;
            text-align: center;
            position: relative;
        }
        
        .profile-img-container {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid white;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 70px;
            color: #6a11cb;
        }
        
        .profile-body {
            padding: 90px 30px 40px;
            text-align: center;
        }
        
        .name {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .title {
            font-size: 1.4rem;
            color: #3498db;
            margin-bottom: 25px;
            font-weight: 600;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .title:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: #6a11cb;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .description {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .python-icon {
            color: #3776ab;
            font-size: 2.5rem;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }
        
        .tagline {
            display: inline-block;
            background-color: #f0f8ff;
            color: #3776ab;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            border: 2px solid #e1f0ff;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .contact-icon {
            font-size: 1.5rem;
            color: #6a11cb;
            margin-bottom: 5px;
        }
        
        .contact-text {
            font-size: 0.9rem;
            color: #777;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 500px) {
            .profile-card {
                max-width: 95%;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 1.2rem;
            }
            
            .description {
                font-size: 1.1rem;
            }
            
            .profile-header {
                padding: 30px 20px 80px;
            }
            
            .profile-img-container {
                width: 120px;
                height: 120px;
                bottom: -50px;
            }
            
            .profile-img {
                font-size: 55px;
            }
            
            .profile-body {
                padding: 70px 20px 30px;
            }
        }
        
        /* Анимация появления */
        .profile-card {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-img-container">
                <div class="profile-img">
                    <!-- Иконка человечка по плечи -->
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>
        
        <div class="profile-body">
            <h1 class="name">Романова Анна</h1>
            <div class="title">Python разработчик</div>
            
            <div class="python-icon">
                <i class="fab fa-python"></i>
            </div>
            
            <p class="description">
                Разработчик с фокусом на создание чистого, эффективного и читаемого кода. 
                Специализируюсь на бэкенд-разработке, анализе данных и автоматизации процессов.
            </p>
            
            <div class="tagline">
                <i class="fas fa-heart" style="color: #e74c3c; margin-right: 8px;"></i>
                Люблю Python
            </div>
            
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-text">anna@example.com</div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-code-branch"></i>
                    </div>
                    <div class="contact-text">GitHub</div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-text">Санкт-Петербург</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Добавим небольшую интерактивность
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.profile-card');
            const pythonIcon = document.querySelector('.python-icon');
            
            // Эффект при клике на карточку
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
            
            // Эффект при наведении на иконку Python
            pythonIcon.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.2)';
            });
            
            pythonIcon.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            // Меняем цвет сердечка при клике
            const heartIcon = document.querySelector('.fa-heart');
            heartIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                const colors = ['#e74c3c', '#3498db', '#9b59b6', '#2ecc71', '#f1c40f'];
                const currentColor = this.style.color;
                let newColor;
                
                do {
                    newColor = colors[Math.floor(Math.random() * colors.length)];
                } while (newColor === currentColor);
                
                this.style.color = newColor;
                this.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
